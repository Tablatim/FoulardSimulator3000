<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Foulard Simulator 3000</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" type="text/javascript"></script>
    </head>
    <body onload="draw();">
        <h1 id="bigtitle" class="title">Foulard Simulator 3000</h1>
        <div class="grid-container">
            <canvas id="canvas" height="400" width="800" class="grid-item"></canvas>
            <!-- <img width="400" height="200" src="https://www.laboutiqueduscoutisme.com/4312-large_default/foulard-a-3-liseres-par-lot-de-12.jpg"> -->
            <form class="grid-item">
                <label class="form-control">Fond :
                    <input type="checkbox" name="checkbox" id="fond" class="disabled" checked disabled onclick="draw()"/>
                    <input type="color" id="color0" class="gridform" onclick="draw()">
                </label>
                <label class="form-control">Bordure :
                    <input type="checkbox" name="checkbox" id="bordure" checked  onclick="draw()"/>
                    <input type="color" id="color1" class="gridform" onclick="draw()">
                </label>
                <label class="form-control">Liseré :
                    <input type="checkbox" id="lisere" checked onclick="draw()">
                    
                    <input type="color" id="color2" class="gridform" onclick="draw()">
                </label>
                <label class="form-control">Liseré 2 :
                    <input type="checkbox" id="lisere2" onclick="draw()">
                    <input type="color" id="color3" class="gridform" onclick="draw()">
                </label>
            </form>
        </div>
    </body> 

    
</html>
